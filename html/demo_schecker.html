<html>
    <head>
        <title>Selbststabilisierendes Fahrrad - Gyro Demo</title>


        <style>
		
            *
            {
                font-family: Arial, Helvetica, sans-serif;
                padding: 0;
                margin: 0;
                letter-spacing: 2px;
                
            }
            
            h1
            {
                font-size: 5vmin;
                margin-bottom: 20px;
            }
    
            h2
            {
                font-size: 3vmin;
            }
    
            #containerContainer
            {
                width: 80%;
                height: 100%;
                display: flex;
                flex-direction: column;
                margin-left: auto;
                margin-right: auto;
                justify-content: center;
                color: #3c3c3c;
            }
            
            /********************* Mobile GerÃ¤te***************/
            @media (max-width: 1000px) {
                #containerContainer{
                    width: 100%;
                }
            }	
    
            .subjectContainer
            {
                height: 25%;
                text-align: center;
                    display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: white;
                font-size: 3vmin;
            }
    
            #titleContainer
            {
                border-right: 1px solid #3c3c3c;
                border-bottom: 1px solid #3c3c3c;
                border-left: 1px solid #3c3c3c;
            }
    
            #statusContainer
            {
                border-right: 1px solid #3c3c3c;
                border-bottom: 1px solid #3c3c3c;
                border-left: 1px solid #3c3c3c;
            }
    
            #sliderContainer
            {
                border-right: 1px solid #3c3c3c;
                border-bottom: 1px solid #3c3c3c;
                border-left: 1px solid #3c3c3c;
            }
    
            #neigungContainer
            {
                border-right: 1px solid #3c3c3c;
                border-left: 1px solid #3c3c3c;
            }
    
            #sliderRevsSlider
            {
                    width: 95%;
                    margin-left: auto;
                    margin-right: auto;
            }
            input[type=range] {
              -webkit-appearance: none;
              width: 100%;
              margin: 22.75px 0;
            }
            input[type=range]:focus {
              outline: none;
            }
            input[type=range]::-webkit-slider-runnable-track {
              width: 100%;
              height: 4.5px;
              cursor: pointer;
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
              background: #003366;
              border-radius: 2px;
              border: 0.2px solid #010101;
            }
            input[type=range]::-webkit-slider-thumb {
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
              border: 1px solid #3c3c3c;
              height: 50px;
              width: 50px;
              border-radius: 25px;
              background: #ffffff;
              cursor: pointer;
              -webkit-appearance: none;
              margin-top: -22.95px;
            }
            input[type=range]:focus::-webkit-slider-runnable-track {
              background: #004080;
            }
            input[type=range]::-moz-range-track {
              width: 100%;
              height: 4.5px;
              cursor: pointer;
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
              background: #003366;
              border-radius: 2px;
              border: 0.2px solid #010101;
            }
            input[type=range]::-moz-range-thumb {
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
              border: 1px solid #3c3c3c;
              height: 50px;
              width: 50px;
              border-radius: 25px;
              background: #ffffff;
              cursor: pointer;
            }
            input[type=range]::-ms-track {
              width: 100%;
              height: 4.5px;
              cursor: pointer;
              background: transparent;
              border-color: transparent;
              color: transparent;
            }
            input[type=range]::-ms-fill-lower {
              background: #00264d;
              border: 0.2px solid #010101;
              border-radius: 4px;
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            }
            input[type=range]::-ms-fill-upper {
              background: #003366;
              border: 0.2px solid #010101;
              border-radius: 4px;
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            }
            input[type=range]::-ms-thumb {
              box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
              border: 1px solid #3c3c3c;
              height: 50px;
              width: 50px;
              border-radius: 25px;
              background: #ffffff;
              cursor: pointer;
              height: 4.5px;
            }
            input[type=range]:focus::-ms-fill-lower {
              background: #003366;
            }
            input[type=range]:focus::-ms-fill-upper {
              background: #004080;
            }
    
        </style>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script>
            var send_change = false;
            var sending_interval;
            var sending_interval_timeout = 10;

            $(function() 
            {
                $('#sliderRevSlider').val(0);

                sending_interval = setInterval(function() 
                {
                    if (!send_change)
                        return;
                    
                    $.ajax({
                        method: "GET",
                        url: "/control/gyro/",
                        data: { "power": power }
                    });

                    send_change = false;

                }, sending_interval_timeout);
            });

            function on_slider_change(value)
            {
                var power = parseInt((value/1300)*100);
                $('#sliderRevSliderPerc').html(power + "%"); 

                send_change = true;
            }
        </script>

    </head>
    <body>
        <div id="containerContainer">
            <div id="titleContainer" class="subjectContainer">
                <h1>Gyroansteuerung - Demo</h1>
                <h2>Selbststabilisierendes Fahrrad</h2>
            </div>
    
            <div id="statusContainer" class="subjectContainer">
                Status: <br><br><font id="fontStatus" color="red">nicht verbunden</font>
            </div>
    
            <div id="sliderContainer" class="subjectContainer">
                Drehzahl [%]<br>
                <br />
                <input type="range" min="1" max="1300" value="0" id="sliderRevsSlider" oninput="on_slider_change(this.value)">
                <br />
                <div id="sliderRevSliderPerc">0%</div>
            </div>
    
            <div id="neigungContainer" class="subjectContainer">
                Neigung [deg]
                <br>
                <br />
                <div id="neigungValueContainer">
                    ###
                </div>
            </div>
        </div>
    </body>
</html>
